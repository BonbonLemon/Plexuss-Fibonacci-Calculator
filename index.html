<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plexuss Web Page</title>
    <link rel="stylesheet" type="text/css" href="./css/plexuss.css">
    <script src="./js/jquery-2.1.1.js"></script>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>Fibonacci Calculator</h1>
    <div>
      <span>Time: O(n)</span>
      <br/>
      <span>Space: O(n)</span>
      <p>
        NOTE: I am aware of the matrix solution, but that solution is only
        logarithmic time if I only needed to return a single fibonacci number
      </p>
    </div>
    <br/>
    <form id="fib-form">
      <label>
        Fibonacci length
        <input type="text" id="length"/>
      </label>
      <input type="submit" value="Calculate!" />
    </form>
    <span id="flash-error"></span>
    <p id="fib-list"></p>
  </body>
</html>
